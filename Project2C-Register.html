	<div id="registration_call">
		<form action="http://ironduke.cs.gsu.edu/~fletcher/register.php" method="post">
			<div class="row">
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">	</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> User Name:	</div>

				</div>
				<div class="row"><br>
				</div>
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">	</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> First Name:	</div>

				<div class="row"><br>
				</div>
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">	</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> Last Name:	</div>

				<div class="row"><br>
				</div>
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">	</div>

				</div>
				<div class="row"><br>
				</div>
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">	</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> Email confirmation:	</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">	<input type="text" name="user_email_check" size="38" /> </div>
				</div>
				<div class="row"><br>
				</div>
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">	</div>

					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">	<input type="text" name="user_password" size="38" /> </div>
				</div>
				<div class="row"><br>
				</div>
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">	</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> Enter password again:	</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">	<input type="text" name="user_password_check" size="38" /> </div>
